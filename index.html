<!DOCTYPE html>
<html lang="pt-en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/normalize.css" rel="stylesheet" type="text/css">
    <link href="/style.css" rel="stylesheet" type="text/css">
    <script src="/app.js" defer></script>
    <title>Calculadora de IMC</title>
</head>
<body>
    <header>
        <div class="header">
            Calculadora de IMC
        </div>
    </header>
    <main>
        <section class="container">
            <form class="form">
                <div class="descricao">
                    Monitor
                </div>
                <label for="display-result">
                    <textarea name="display-result" class="input display-result" placeholder="Aguarde os resultados da operação aqui!" cols="auto" readonly ></textarea>
                </label>
                <div class="descricao">
                    Insira os seus dados abaixo:
                </div>
                <label for="nome">
                    <input type="text" class="input" id="nome" name="nome" placeholder="Escreva o seu nome..." required autocomplete="off">
                </label>
                <label for="idade">
                    <input type="number" class="input" id="idade" name="idade" placeholder="Escreva a sua idade..." min="0" required>
                </label>
                <label for="altura">
                    <input type="number" class="input" name="altura" id="altura" placeholder="Escreva a sua altura..." min="0" required>
                </label>
                <label for="peso">
                    <input type="number" class="input" name="peso" id="peso"
                    placeholder="Escreva a sua peso..." min="0" required>
                </label>
                <button class="input button" type="submit" id="btnSubmit">
                    Submeter
                </button>
                <button class="input button" type="reset">
                    Resetar os campos
                </button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer">
            Cuide da sua saúde - obrigado.
        </div>
    </footer>
</body>
</html>
